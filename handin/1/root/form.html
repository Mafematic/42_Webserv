<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 20px; /* Uniform padding */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Take full width within limits */
            max-width: 400px; /* Constrain form size */
            box-sizing: border-box; /* Ensures padding stays within width */
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%; /* Full width input */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Prevent input from overflowing */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form onsubmit="submitForm(event)">
        <div>
            <label for="movie">Favorite Movie:</label>
            <input type="text" id="movie" name="favorite_movie" required>
        </div>
        <div>
            <label for="project">Favorite 42 Project:</label>
            <input type="text" id="project" name="favorite_project" required>
        </div>
        <div>
            <label for="answer">What is the answer to all questions?</label>
            <input type="text" id="answer" name="ultimate_answer" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/submit-form', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('Form submitted successfully!');
                    console.log(data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
