<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route - 403 Permission Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d9534f;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <h1>403 Forbidden</h1>
    <p>Sorry! You don't have permission to access this resource.</p>
    <p>Please check your permissions or contact the server administrator.</p>
    <a href="/">Return to Homepage</a>
</body>

</html>
