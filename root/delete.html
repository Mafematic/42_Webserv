<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c9302c;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete a File</h1>
        <input type="text" id="file-path" placeholder="Enter file path (e.g., /uploads/README.md)">
        <button onclick="sendDeleteRequest()">Delete File</button>
        <div id="result" class="result"></div>
    </div>

	<script>
    function sendDeleteRequest() {
        const filePath = document.getElementById('file-path').value;
        if (!filePath) {
            document.getElementById('result').innerText = 'Error: Please provide a file path.';
            return;
        }

		fetch(filePath, { method: 'DELETE' })
    .then(response => {
        if (response.ok) {
            alert('File deleted successfully.');
        } else if (response.status === 404) {
            alert('File does not exist. Try again.');
        } else if (response.status === 500) {
            window.location.href = '/500.html';
        }
    })
    .catch(err => {
        document.getElementById('result').innerText = `Error: ${err.message}`;
    });
    }
</script>
</body>

</html>
